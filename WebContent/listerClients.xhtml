<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:of="http://omnifaces.org/functions"
				template="/WEB-INF/templates/template_base.xhtml">
	<ui:define name="title">
		#{i18n.clients}
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml">
			<ui:param name="titrePage" value="#{i18n.clientsTitre}"/>
			<ui:param name="descriptionPage" value="#{i18n.clientsSousTitre}"/>
		</ui:include>
	</ui:define>
	<ui:define name="body">
		<h2>#{i18n.listerClients}</h2>
		<h:form id="form">
   		<h:dataTable value="#{listerClientsBean.clients}" var="client" rowClasses="odd,even" id="tableauClients">
   			<h:column>
   				<f:facet name="header">#{i18n.pseudoClient}</f:facet>
   				#{client.pseudo}
   			</h:column>
   			<h:column>
   				<f:facet name="header">#{i18n.portableClient}</f:facet>
   				#{client.portable}
   			</h:column>
   			<h:column>
   				<f:facet name="header">#{i18n.adresseClient}</f:facet>
   				#{client.adresse}
   			</h:column>
   			<h:column>
   				<f:facet name="header">#{i18n.dateCreationClient}</f:facet>
   				#{of:formatDate(client.dateCreation, 'yyyy年MM月dd日')}
   			</h:column>
   			<h:column>
   				<f:facet name="header">#{i18n.actions}</f:facet>
   				<h:commandButton onclick="return confirm('#{i18n.confirmation}');" value="#{i18n.supprimer}" type="submit" action="#{listerClientsBean.supprimer(client)}" styleClass="btn btn-primary right-flt">
					<f:ajax render="@form :form:tableauClients" />
				</h:commandButton>
   			</h:column>
   		</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
