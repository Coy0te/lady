<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:of="http://omnifaces.org/functions"
				template="/WEB-INF/templates/template_base.xhtml">
	<ui:define name="title">
		#{i18n.clients}
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml">
			<ui:param name="titrePage" value="#{i18n.clientsTitre}"/>
			<ui:param name="descriptionPage" value="#{i18n.clientsSousTitre}"/>
		</ui:include>
	</ui:define>
	<ui:define name="body">
		<h2>#{i18n.listerClients}</h2>
		<table>
		<tr>
			<th>#{i18n.pseudoClient}</th>
			<th>#{i18n.portableClient}</th>
			<th>#{i18n.adresseClient}</th>
			<th>#{i18n.dateCreationClient}</th>
		</tr>
		<ui:repeat value="#{listerClientsBean.clients}" var="client" varStatus="loop">
		<tr class="#{loop.index % 2 == 0 ? 'even' : 'odd'}">
			<td>#{client.pseudo}</td> 
			<td>#{client.portable}</td>
			<td>#{client.adresse}</td>
			<td>#{of:formatDate(client.dateCreation, 'yyyy年MM月dd日')}</td>
		</tr>
		</ui:repeat>
		</table>
	</ui:define>
</ui:composition>
