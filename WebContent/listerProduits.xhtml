<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:of="http://omnifaces.org/functions"
				template="/WEB-INF/templates/template_base.xhtml">
	<ui:define name="title">
		#{i18n.produits}
	</ui:define>
	<ui:define name="header">
		<ui:include src="/WEB-INF/snippets/header/inc_header.xhtml">
			<ui:param name="titrePage" value="#{i18n.produitsTitre}"/>
			<ui:param name="descriptionPage" value="#{i18n.produitsSousTitre}"/>
			<ui:param name="logoPage" value="malette"/>
		</ui:include>
	</ui:define>
	<ui:define name="body">
		<h2>#{i18n.listerProduits}</h2>
		<table>
		<tr>
			<th>#{i18n.nomProduit}</th>
			<th>#{i18n.tailleProduit}</th>
			<th>#{i18n.dateCreationProduit}</th>
		</tr>
		<ui:repeat value="#{listerProduitsBean.produits}" var="produit" varStatus="loop">
		<tr class="#{loop.index % 2 == 0 ? 'even' : 'odd'}">
			<td>#{produit.nom}</td> 
			<td>#{produit.taille}</td>
			<td>#{of:formatDate(produit.dateCreation, 'yyyy年MM月dd日')}</td>
		</tr>
		</ui:repeat>
		</table>
	</ui:define>
</ui:composition>
